<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {
	
	var voices = [];	
	
	function setVoiceList() {
		voices = window.speechSynthesis.getVoices();	
		console.log(voices);
	}
	setVoiceList();
	
	if (window.speechSynthesis.onvoiceschanged !== undefined) {
		window.speechSynthesis.onvoiceschanged = setVoiceList;
	}
	
	function speech(txt) {
		if(!window.speechSynthesis) {
			alert("음성 재생을 지원하지 않는 브라우저입니다. 크롬, 파이어폭스 등의 최신 브라우저를 이용하세요");
			return;
		}
		
		var lang = 'ko-KR';
		var utterThis = new SpeechSynthesisUtterance(txt);
		
		utterThis.onend = function (event) {
			console.log('end');
		};
		
		utterThis.onerror = function(event) {
			console.log('error', event);
		};
		
		var voiceFound = false;
		for(var i = 0; i < voices.length ; i++) {
			if(voices[i].lang.indexOf(lang) >= 0 || voices[i].lang.indexOf(lang.replace('-', '_')) >= 0) {
				utterThis.voice = voices[i];
				voiceFound = true;
			}
		}
		
		if(!voiceFound) {
			alert('voice not found');
			return;
		}
		utterThis.lang = lang;
		utterThis.pitch = 1;
		utterThis.rate = 1; //속도
		window.speechSynthesis.speak(utterThis);
	}

	
	let recognition = null;
	var fulltext=null;

    function checkCompatibility() {
      recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ko-KR";
      recognition.maxAlternatives = 5;

      if (!recognition) {
        alert("You cannot use speech api.");
      }
    }

    function startSpeechRecognition() {
    	
      console.log('Start');

      recognition.addEventListener("speechstart", () => {
        console.log('Speech Start');
      });

      recognition.addEventListener("speechend", () => {
        console.log('Speech End');
      });

      recognition.addEventListener("result", (event) => {
    	  console.log('Speech Result', event.results);
          fulltext = event.results[0][0].transcript;
        
          $("#speech_result").val(fulltext+"?");
          
      });
      
      	recognition.start();
   
    }

    function endSpeechRecognition() {
      recognition.stop();
    }

    window.addEventListener('load', checkCompatibility);
	
	
    $("#speakBtn").click(function() {
    	$('#speakBtn').attr('src','img/sound.gif');
    	setTimeout(stop_voice,5000);
    	startSpeechRecognition();

    });
    
    function stop_voice(){
    	$('#speakBtn').attr('src','img/sound_stop.png');
    }
	

	
	$("#btn").click(function(){
		var fulltext=$("#speech_result").val();
		alert(fulltext);
		/*
		$.post("selectGarbageList.do",
				{

				function(data, status){
					//alert(status);
					//alert(data);
					var obj=JSON.parse(data);
					console.log(obj);
					
		}); //End Post 
		*/
		
	});

});
</script>
</head>
<body>

<!-- 음성인식 책 추천 -->
